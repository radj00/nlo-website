<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nograles Law Offices - Website Under Construction</title>

    <!-- Favicon links -->
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* Light background color for the body */
            color: #333; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #111825; /* Box color */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* Shadow effect */
            color: #f3f3f3; /* Text color inside the box for better contrast */
        }

        .logo {
            max-width: 200px; /* Adjust the size as needed */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Text shadow for effect */
        }

        p {
            font-size: 1.2em;
            margin-top: 0.5em;
        }

        .spinner {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your logo here -->
        <img src="assets/imgs/logo-nlo.png" alt="Nograles Law Offices Logo" class="logo">
        
        <h1>Website Under Construction</h1>
        <p>We are currently working on the website to provide you with the best experience. Please check back later!</p>
        <center><div class="spinner"></div></center>
    </div>
</body>
</html>
